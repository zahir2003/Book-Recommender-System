<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
        background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGxpYnJhcnl8ZW58MHx8fHwxNjQ3NDE2MDI3&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif;
        color: white;
        margin: 0;
        padding: 0;
    }

    .navbar {
        border-radius: 0;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        background: linear-gradient(45deg, #000000, #00f5ff); /* Gradient mix of black and shiny blue */
        background-size: 200% 200%;
        animation: gradient 8s ease infinite;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .navbar-header {
        width: 100%;
        display: flex;
        justify-content: center; /* Centers the title */
    }

    .navbar-brand {
        font-size: 28px; /* Increased font size */
        font-weight: bold;
        color: white !important;
        text-transform: uppercase; /* Optional: Make text uppercase */
        letter-spacing: 2px; /* Optional: Add letter spacing */
    }

    .nav-container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .navbar-nav {
        flex: 1;
        display: flex;
        justify-content: flex-start;
    }

    .nav > li {
        margin-left: 0;
    }

    .nav > li > a {
        color: white !important;
        font-size: 18px;
        transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s; /* Add smooth transition */
    }

    .nav > li > a:hover {
        background-color: rgba(255, 255, 255, 0.1); /* Slightly lighter shade for hover effect */
        color: white !important;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px); /* Add subtle elevation */
    }

    .social-icons {
        display: flex;
        justify-content: flex-end; /* Align social icons to the right */
        align-items: center;
        flex: 1;
    }

    .social-icons a {
        margin: 0 10px;
    }

    .social-icons i {
        font-size: 30px;
        transition: transform 0.3s;
    }

    .social-icons i:hover {
        transform: scale(1.2);
    }

    .developer-info {
        color: white;
        font-size: 16px;
        margin-right: 20px; /* Space between text and icons */
        display: flex;
        align-items: center;
    }

    h1 {
        font-size: 60px;
        text-align: center;
        margin: 30px 0;
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    .card {
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        text-align: center;
        margin-bottom: 30px;
    }
    .card:hover {
    transform: scale(1.05);
    transition: all 0.3s ease-in-out;
    }


    .card-body img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    }

    .card-body p, .card-body h4 {
        margin: 10px 0;
        font-size: 16px;
        color: #333;
    }

    .card-body h4 {
        font-size: 18px;
        font-weight: bold;
    }

    .container {
        margin-top: 20px;
    }

    .card-column {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    @media (max-width: 768px) {
        .card-body img {
            height: 180px;
        }

        h1 {
            text-align: center;
            font-size: 50px;
        }
    }
</style>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Book Recommender System</a>
            </div>
            <div class="nav-container">
                <ul class="nav navbar-nav" style="padding-left: 0; margin-left: 0;"> <!-- Align to the left corner -->
                    <li><a href="/">Home</a></li>
                    <li><a href="/recommend">Recommend</a></li>
                </ul>
                <div class="social-icons">
                    <div class="developer-info">
                        <span>Developed By: Sk Mahiduzzaman</span>
                    </div>
                    <a href="https://www.facebook.com/profile.php?id=100025279517512&mibextid=ZbWKwL" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/__za_h_ir__?igsh=cHltc3J0YThzYXh3" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/sk-mahiduzzaman-10b6b4255?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app " target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <!-- Mail Icon -->
                    <a href="mailto:skmahiduzzaman@gmail.com">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <!-- X (Formerly Twitter) Icon -->
                    <a href=" https://x.com/SkMahiduzzaman?t=noIMs4NZQL_m8lF6LsfDcQ&s=08 " target="_blank">
                        <i class="fab fa-x"></i> <!-- Font Awesome's class for X -->
                    </a>
                    <!-- GitHub Icon -->
                    <a href="https://github.com" target="_blank">
                        <i class="fab fa-github"></i> <!-- GitHub icon -->
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Top 50 Famous Books</h1>
        <div class="row card-column">
            {% for i in range(book_name|length) %}
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                        <p>{{ book_name[i] }}</p>
                        <h4>Author: {{ author[i] }}</h4>
                        <h4>Votes: {{ votes[i] }}</h4>
                        <h4>Rating: {{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
