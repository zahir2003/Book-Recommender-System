<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGxpYnJhcnl8ZW58MHx8fHwxNjQ3NDE2MDI3&ixlib=rb-1.2.1&q=80&w=1920') no-repeat center center fixed;
            background-size: cover;
        }
        .text-gradient {
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ffdd57, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .navbar {
            background: linear-gradient(45deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            color: white !important;
            text-align: center;
            width: 100%;
            font-family: 'Brush Script MT', cursive;
        }
        .navbar-nav {
            position: absolute;
            left: 10px;
        }
        .nav-item a {
            color: white !important;
            transition: color 0.3s ease-in-out, transform 0.3s ease, background-color 0.3s ease;
            padding: 8px 16px;
            border-radius: 5px;
        }
        .nav-item a:hover {
            color: #ffdd57 !important;
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .form-control {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            border-radius: 30px;
            border: 2px solid #6a11cb;
            margin: 20px 0;
            box-sizing: border-box;
        }
        .btn-center {
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            background-color: #6a11cb;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-center:hover {
            background-color: #2575fc;
        }
        .card {
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 220px;
            object-fit: cover;
        }
        .card-body {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }
        .card-text {
            font-size: 14px;
            color: #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            </ul>
            <a class="navbar-brand">My Book Recommender</a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1 class="text-gradient" style="font-size: 50px;">Recommend Books</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form action="/recommend_books" method="post" class="form-container">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book name" value="{{ user_input }}">
                    <input type="submit" class="btn btn-lg btn-warning btn-center mt-3" value="Get Recommendations">
                </form>
            </div>
        </div>

        {% if data %}
            <div class="row justify-content-center mt-4">
                {% for i in data %}
                    <div class="col-6 col-md-4 col-lg-3 mt-4">
                        <div class="card bg-dark text-white">
                            <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover">
                            <div class="card-body">
                                <h5 class="card-title">{{ i[0] }}</h5>
                                <p class="card-text">By {{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
